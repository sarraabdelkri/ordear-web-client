<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Menu</title>

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/logo5.png" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100;1,300;1,400;1,500;1,600;1,700;1,800&family=Tajawal:wght@200&display=swap" rel="stylesheet">

  <!-- Spinner CSS -->
  <div class="spinner-container">
    <img src="%PUBLIC_URL%/logo5.png" alt="Loading..." class="spinner-logo"/>
  </div>
  
  <style>
    .spinner-container {
      display: none; /* Initially hidden, will be shown by JS */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }
    .spinner-logo {
      width: 100px; /* Set the size of the logo */
      height: 100px; /* Set the size of the logo */
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
  
  
</head>
<body>
  <!-- Spinner -->
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>

  <!-- Your content -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Autres scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
  <!-- Custom Script to Show/Hide Spinner -->
  <script>
    // Wait for the DOM to be loaded
    window.addEventListener('DOMContentLoaded', function() {
      // Select the spinner container
      var spinnerContainer = document.querySelector('.spinner-container');
      // Display the spinner by setting display to 'block'
      spinnerContainer.style.display = 'block';
  
      // Set a timeout to hide the spinner after 3000 milliseconds (3 seconds)
      setTimeout(function() {
        spinnerContainer.style.display = 'none';
      }, 3000); // You can change the duration as needed
    });
  </script>
  
</body>
</html>
