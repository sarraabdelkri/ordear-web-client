---
- name: Deploy application on Kubernetes
  hosts: all
  gather_facts: false
  become: yes
  tasks:
    - name: Create deployment
      k8s:
        api_version: apps/v1
        kind: Deployment
        name: ordear-webclient-deployment
        namespace: ordear
        definition:
          metadata:
            labels:
              app: ordearclient-app
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: ordearclient-app
            template:
              metadata:
                labels:
                  app: ordearclient-app
              spec:
                containers:
                  - name: ordear-client
                    image: samarcherni/ordearwebclient:v1.0.11-prod
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 3000
                    env:
                      - name: REACT_APP_BACKEND_URL
                        value: "http://185.192.96.18:31302"
    - name: Create service
      k8s:
        api_version: v1
        kind: Service
        name: ordear-webclient-service
        namespace: ordear
        definition:
          metadata:
            labels:
              app: ordearclient-app
          spec:
            selector:
              app: ordearclient-app
            ports:
              - protocol: TCP
                port: 4048
                targetPort: 3000
            type: LoadBalancer
